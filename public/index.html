<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wrong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #fff;
            background-color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 2rem 0;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            letter-spacing: -1px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem 0;
        }

        .content {
            text-align: center;
        }

        .section {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: -2px;
        }

        p {
            font-size: 1.2rem;
            color: #888;
            max-width: 600px;
            margin: 0 auto;
        }

        .links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .links a {
            color: #888;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #fff;
        }

        footer {
            padding: 2rem 0;
            text-align: center;
            color: #888;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">wrong</a>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="content">
                <div class="section">
                    <h1>wrong</h1>
                    <p>a collection of thoughts and ideas</p>
                </div>

                <div class="links">
                    <a href="#about">about</a>
                    <a href="#projects">projects</a>
                    <a href="#contact">contact</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2024 wrong</p>
        </div>
    </footer>
</body>
</html>
