<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wrong</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #fff;
            background-color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 2rem 0;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            letter-spacing: -1px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem 0;
        }

        .content {
            text-align: center;
            margin-bottom: 4rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: -2px;
        }

        p {
            font-size: 1.2rem;
            color: #888;
            max-width: 600px;
            margin: 0 auto;
        }

        .links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .links a {
            color: #888;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #fff;
        }

        .posts {
            margin-top: 2rem;
            text-align: left;
        }

        .post {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #333;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .post:hover {
            border-color: #666;
            transform: translateY(-2px);
        }

        .post h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .post-meta {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .post-excerpt {
            color: #888;
        }

        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 1rem;
            border-radius: 4px;
        }

        footer {
            padding: 2rem 0;
            text-align: center;
            color: #888;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">wrong</a>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="content">
                <div class="section">
                    <h1>wrong</h1>
                    <p>a collection of thoughts and ideas</p>
                </div>

                <div class="links">
                    <a href="#about">about</a>
                    <a href="#projects">projects</a>
                    <a href="#contact">contact</a>
                </div>
            </div>

            <div class="posts" id="posts-container">
                <!-- Posts will be loaded here -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2024 wrong</p>
        </div>
    </footer>

    <script>
        // Function to format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Function to load posts
        async function loadPosts() {
            try {
                console.log('Fetching posts from API...');
                const response = await fetch('/content/posts', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors',
                    credentials: 'same-origin'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const posts = await response.json();
                console.log('Received posts:', posts);
                
                const postsContainer = document.getElementById('posts-container');
                
                if (!posts || posts.length === 0) {
                    postsContainer.innerHTML = `
                        <div class="text-center py-12">
                            <p class="text-gray-600 mb-4">No posts found. Be the first to create one!</p>
                            <a href="/admin" class="inline-block bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                                Create Post
                            </a>
                        </div>
                    `;
                    return;
                }
                
                postsContainer.innerHTML = posts.map(post => `
                    <article class="bg-white rounded-lg shadow-md overflow-hidden mb-8">
                        ${post.thumbnail ? `
                            <img src="${post.thumbnail}" alt="${post.title}" class="w-full h-48 object-cover">
                        ` : ''}
                        <div class="p-6">
                            <h2 class="text-2xl font-bold mb-2">
                                <a href="/post/${post.slug}" class="text-gray-900 hover:text-blue-600 transition-colors">
                                    ${post.title}
                                </a>
                            </h2>
                            <div class="text-sm text-gray-500 mb-4">
                                ${new Date(post.date).toLocaleDateString()}
                                ${post.categories ? `
                                    <span class="mx-2">•</span>
                                    ${post.categories.map(cat => `
                                        <span class="inline-block bg-gray-100 text-gray-700 px-2 py-1 rounded-full text-xs mr-2">
                                            ${cat}
                                        </span>
                                    `).join('')}
                                ` : ''}
                            </div>
                            <p class="text-gray-600">${post.body.substring(0, 200)}...</p>
                        </div>
                    </article>
                `).join('');
            } catch (error) {
                console.error('Error loading posts:', error);
                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-red-600 mb-4">Error loading posts. Please try again later.</p>
                    </div>
                `;
            }
        }

        // Load posts when the page loads
        document.addEventListener('DOMContentLoaded', loadPosts);

        // Handle Netlify Identity
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
